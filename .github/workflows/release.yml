name: Test and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  GO_VERSION: '1.26.0'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests with coverage
        run: make test-unit-coverage

      - name: Upload unit coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: unit-coverage
          path: coverage/unit.out
          retention-days: 7

  integration-tests:
    name: Integration Tests (Golden Files)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Run integration tests with coverage
        run: make test-integration-coverage

      - name: Upload integration coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: integration-coverage
          path: coverage/integration.out
          retention-days: 7

  gosec:
    name: GoSec Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Run GoSec security scan
        run: make gosec

  govulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Run vulnerability check
        run: make vuln

  linter:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Run linting
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          make lint

  coverage-report:
    name: Combined Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always() && (needs.unit-tests.result == 'success' || needs.integration-tests.result == 'success')
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download unit test coverage
        uses: actions/download-artifact@v7
        with:
          name: unit-coverage
        continue-on-error: true

      - name: Download integration test coverage
        uses: actions/download-artifact@v7
        with:
          name: integration-coverage
        continue-on-error: true

      - name: Merge coverage reports
        id: merge-coverage
        run: |
          echo "Merging coverage reports..."

          # Check which coverage files exist
          COVERAGE_FILES=""
          if [ -f "unit.out" ]; then
            echo "‚úì Unit test coverage found"
            COVERAGE_FILES="$COVERAGE_FILES unit.out"
          fi
          if [ -f "integration.out" ]; then
            echo "‚úì Integration test coverage found"
            COVERAGE_FILES="$COVERAGE_FILES integration.out"
          fi

          if [ -z "$COVERAGE_FILES" ]; then
            echo "ERROR: No coverage files found"
            exit 1
          fi

          # Merge coverage files
          echo "mode: set" > coverage-merged.out
          grep -h -v "^mode:" $COVERAGE_FILES >> coverage-merged.out || true

          # Generate reports
          mkdir -p coverage
          go tool cover -func=coverage-merged.out > coverage/coverage.txt
          go tool cover -html=coverage-merged.out -o coverage/coverage.html

          # Extract total coverage
          TOTAL_COVERAGE=$(grep "total:" coverage/coverage.txt | awk '{print $3}' | sed 's/%//')
          echo "percentage=$TOTAL_COVERAGE" >> $GITHUB_OUTPUT
          echo ""
          echo "========================================"
          echo "üìä Combined Coverage: ${TOTAL_COVERAGE}%"
          echo "========================================"

          # Extract coverage by package for detailed report
          echo "## Coverage by Package" > coverage/summary.txt
          grep -v "total:" coverage/coverage.txt | awk '{printf "- **%s**: %s\n", $1, $3}' >> coverage/summary.txt || true

          # Store coverage text for PR comment
          {
            echo "coverage_text<<EOF"
            cat coverage/coverage.txt
            echo "EOF"
          } >> $GITHUB_OUTPUT

          # Add to step summary
          echo "## Combined Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload combined coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-combined
          path: coverage/

      - name: Create coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          COVERAGE="${{ steps.merge-coverage.outputs.percentage }}"

          # Determine badge color based on coverage
          COLOR=$(python3 -c "
          coverage = float('$COVERAGE')
          if coverage >= 90:
              print('brightgreen')
          elif coverage >= 80:
              print('green')
          elif coverage >= 70:
              print('yellow')
          elif coverage >= 60:
              print('orange')
          else:
              print('red')
          ")

          # Create JSON for shields.io endpoint badge
          mkdir -p .github/badges
          cat > .github/badges/coverage.json << EOF
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "${COVERAGE}%",
            "color": "${COLOR}"
          }
          EOF

          echo "Coverage badge created: ${COVERAGE}% (${COLOR})"

      - name: Upload coverage badge as artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-badge
          path: .github/badges/coverage.json

      - name: Get main branch coverage
        if: github.event_name == 'pull_request'
        id: main-coverage
        continue-on-error: true
        run: |
          # Try to fetch coverage from main branch badge
          MAIN_COVERAGE="N/A"
          MAIN_BADGE_URL="https://raw.githubusercontent.com/${{ github.repository }}/main/.github/badges/coverage.json"

          echo "Fetching main branch coverage from: $MAIN_BADGE_URL"

          if curl -f -s "$MAIN_BADGE_URL" -o main-coverage.json; then
            MAIN_COVERAGE=$(jq -r '.message' main-coverage.json | sed 's/%//')
            echo "Main branch coverage: ${MAIN_COVERAGE}%"
          else
            echo "Could not fetch main branch coverage badge"
          fi

          echo "percentage=$MAIN_COVERAGE" >> $GITHUB_OUTPUT

      - name: Calculate coverage difference
        if: github.event_name == 'pull_request'
        id: coverage-diff
        run: |
          CURRENT="${{ steps.merge-coverage.outputs.percentage }}"
          MAIN="${{ steps.main-coverage.outputs.percentage }}"

          if [ "$MAIN" = "N/A" ]; then
            echo "diff=N/A" >> $GITHUB_OUTPUT
            echo "emoji=‚ÑπÔ∏è" >> $GITHUB_OUTPUT
            echo "trend=baseline" >> $GITHUB_OUTPUT
            echo "Cannot compare - main branch coverage not available"
          else
            DIFF=$(python3 -c "print(round($CURRENT - $MAIN, 2))")
            echo "diff=$DIFF" >> $GITHUB_OUTPUT

            if [ "$(python3 -c "print(1 if $DIFF > 0 else 0)")" = "1" ]; then
              echo "emoji=üìà" >> $GITHUB_OUTPUT
              echo "trend=improved" >> $GITHUB_OUTPUT
              echo "Coverage improved by ${DIFF}%"
            elif [ "$(python3 -c "print(1 if $DIFF < 0 else 0)")" = "1" ]; then
              echo "emoji=üìâ" >> $GITHUB_OUTPUT
              echo "trend=decreased" >> $GITHUB_OUTPUT
              echo "Coverage decreased by ${DIFF}%"
            else
              echo "emoji=‚û°Ô∏è" >> $GITHUB_OUTPUT
              echo "trend=unchanged" >> $GITHUB_OUTPUT
              echo "Coverage unchanged"
            fi
          fi

      - name: Generate coverage summary for PR
        if: github.event_name == 'pull_request'
        id: coverage-summary
        run: |
          echo "COVERAGE_SUMMARY<<EOF" >> $GITHUB_ENV
          cat coverage/summary.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment PR with combined coverage
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          message: |
            ## üìä Combined Test Coverage Report

            **Current Coverage:** `${{ steps.merge-coverage.outputs.percentage }}%`
            **Main Branch Coverage:** `${{ steps.main-coverage.outputs.percentage }}%`
            **Difference:** ${{ steps.coverage-diff.outputs.emoji }} `${{ steps.coverage-diff.outputs.diff }}%`

            <details>
            <summary>üìÅ Coverage by Package</summary>

            ${{ env.COVERAGE_SUMMARY }}

            </details>

            <details>
            <summary>üìÑ Full Coverage Report</summary>

            ```
            ${{ steps.merge-coverage.outputs.coverage_text }}
            ```

            </details>

            > Coverage is calculated from unit tests + integration tests combined.

  semantic-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [gosec, govulncheck, linter, unit-tests, integration-tests, coverage-report]
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.BOT_PAT }}

      - name: Download coverage badge
        uses: actions/download-artifact@v7
        with:
          name: coverage-badge
          path: .github/badges/
        continue-on-error: true

      - name: Verify coverage badge downloaded
        run: |
          if [ -f ".github/badges/coverage.json" ]; then
            echo "‚úÖ Coverage badge downloaded successfully"
            cat .github/badges/coverage.json
          else
            echo "‚ö†Ô∏è Coverage badge not found, using existing file"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_PAT }}
        run: npx semantic-release
